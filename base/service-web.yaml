apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
    release: v0.0
  annotations:
    external-dns.alpha.kubernetes.io/hostname: alpha.skyportal.io.
spec:
  type: LoadBalancer
  selector:
    app: frontend
    release: v0.0
  ports:
    - name: http
      port: 80
      targetPort: 5000
      protocol: TCP
